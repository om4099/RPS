<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <header>
        <h3 class="heading", id="h3">Supp Fellas!!</h3>
        <h2 class="heading", id="h2">Welcome to</h2>
        <h1 class="heading", id="h1">Rock Paper Scissors</h1>
    </header>
    <main>
        <div class="container">
            <div class="game">
                <div class="icons">
                    <button class="icon", id="rock"></button>
                    <button class="icon", id="paper"></button>
                    <button class="icon", id="scissor"></button>
                </div>
                <div class="score">
                    <div class="player">
                        <div id="playerScore">0</div>
                        <div id="playerText">You</div>
                    </div>
                    <div class="comp">
                        <div id="compScore">0</div>
                        <div id="compText">Comp</div>
                    </div>
                    <div class="draw">
                        <div id="drawScore">0</div>
                        <div id="drawText">Draw</div>
                    </div>
                </div>
                <div class="result">
                    <div class="resultText">Choose it!</div>
                </div>
                <button class="reset">Reset</button>
            </div>
        </div>
    </main>
    <script src="game.js"></script>
</body>
</html>
